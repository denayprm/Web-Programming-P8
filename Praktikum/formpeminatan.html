<!DOCTYPE html>
<html>
<head>
    <title>Formulir Mengisi Peminatan</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        /* Custom styles for formulir div */
        #formulir {
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin: 0 auto; /* Center the formulir div horizontally */
            width: 60%; /* Adjust the width as needed */
            margin-top: 50px; /* Add space from the top */
        }
        #formulir h1{
            text-align: center;
        }
        #formulir p{
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="formulir">
        <h1>FORM PENGISIAN PEMINATAN KEAHLIAN</h1>
        <p>FAKULTAS ILMU KOMPUTER UPN VETERAN JAKARTA</p>
        <form class="form" >
            <div class="form-container">
                <input type="text" id="nim" name="nim" placeholder="NIM Mahasiswa" required>
                <input type="text" id="name" name="name" placeholder="Nama Mahasiswa" required>
                <input type="number" id="semester" name="semester" min="1" max="8" placeholder="Semester Mahasiswa" required>
                <label for="program-studi">Pilih Program Studi:</label>
                <!-- HTML -->
<select id="program-studi" onchange="showAdditionalOptions()" required>
    <option value="" disabled selected>Pilih Program Studi</option>
    <option value="s1-informatika">S1 Informatika</option>
    <option value="s1-sistem-informasi">S1 Sistem Informasi</option>
    <option value="d3-sistem-informasi">D3 Sistem Informasi</option>
</select>

<select id="additional-options"  required>
    <!-- Opsi tambahan akan ditambahkan secara otomatis di sini -->
</select>

<script>
    // JavaScript
    function showAdditionalOptions() {
        var programStudi = document.getElementById("program-studi");
        var additionalOptions = document.getElementById("additional-options");

        // Hapus opsi tambahan sebelum menambahkan yang baru
        additionalOptions.innerHTML = "";

        // Ambil nilai program studi yang dipilih
        var selectedOption = programStudi.value;

        // Tambahkan opsi tambahan berdasarkan opsi yang dipilih
        if (selectedOption === "s1-informatika") {
            additionalOptions.innerHTML += `
                <option value="s1-informatika-lanjutan1">S1 Informatika Lanjutan 1</option>
                <option value="s1-informatika-lanjutan2">S1 Informatika Lanjutan 2</option>
            `;
        } else if (selectedOption === "s1-sistem-informasi") {
            additionalOptions.innerHTML += `
                <option value="s1-sistem-informasi-lanjutan1">S1 Sistem Informasi Lanjutan 1</option>
                <option value="s1-sistem-informasi-lanjutan2">S1 Sistem Informasi Lanjutan 2</option>
            `;
        } else if (selectedOption === "d3-sistem-informasi") {
            additionalOptions.innerHTML += `
                <option value="d3-sistem-informasi-lanjutan1">D3 Sistem Informasi Lanjutan 1</option>
                <option value="d3-sistem-informasi-lanjutan2">D3 Sistem Informasi Lanjutan 2</option>
            `;
        }
    }
</script>

            </div>
            <div class="buttons">
                <button type="submit">Submit</button>
                <button type="button" class="back-button">Kembali ke Home</button>
            </div>
        </form>
    </div>
    <form class="form" action="submit_form.php" method="post"></form>
</body>
</html>
